<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTN Documentation Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        .search-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #query-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
        .mic-btn {
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .mic-btn.recording {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }
        .speech-status {
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .answer-controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .speak-btn {
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .speak-btn:hover {
            background-color: #5a6268;
        }
        .speak-btn.speaking {
            background-color: #28a745;
            animation: pulse 1.5s infinite;
        }
        .voice-select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            min-width: 200px;
        }
        .answer-text {
            line-height: 1.6;
        }
        .answer-text h1 {
            font-size: 1.8em;
            margin: 1em 0 0.5em;
        }
        .answer-text h2 {
            font-size: 1.5em;
            margin: 1em 0 0.5em;
        }
        .answer-text h3 {
            font-size: 1.2em;
            margin: 1em 0 0.5em;
        }
        .answer-text code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        .answer-text pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }
        .answer-text ul, .answer-text ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        .answer-text li {
            margin: 0.5em 0;
        }
        .answer-text a {
            color: #007bff;
            text-decoration: none;
        }
        .answer-text a:hover {
            text-decoration: underline;
        }
        .code-badge {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-left: 8px;
        }
        #loading {
            display: none;
            color: #666;
            margin: 20px 0;
        }
        .answer-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .answer-text {
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .sources {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .source-item {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .source-url {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }
        .source-url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>FASTN Documentation Search</h1>
    
    <div class="search-container">
        <input type="text" id="query-input" placeholder="Ask a question about FASTN...">
        <button onclick="performSearch()" class="search-btn">Search</button>
        <button id="mic-button" class="mic-btn" onclick="toggleVoiceInput()">
            <span id="mic-icon">üé§</span>
        </button>
    </div>

    <div id="speech-status" class="speech-status">Click the microphone to start speaking</div>
    <div id="loading">Searching and generating answer...</div>

    <div id="answer-container" class="answer-container">
        <h2>Answer:</h2>
        <div class="answer-controls">
            <button id="speak-button" class="speak-btn" onclick="toggleTextToSpeech()">
                <span id="speak-icon">üîä</span> Listen
            </button>
            <select id="voice-select" class="voice-select">
                <option value="">Loading voices...</option>
            </select>
        </div>
        <div id="answer-text" class="answer-text"></div>
        
        <div class="sources">
            <h3>Sources:</h3>
            <div id="sources-list"></div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('query-input');
        const loading = document.getElementById('loading');
        const answerContainer = document.getElementById('answer-container');
        const answerText = document.getElementById('answer-text');
        const sourcesList = document.getElementById('sources-list');
        const micButton = document.getElementById('mic-button');
        const speechStatus = document.getElementById('speech-status');
        
        let recognition = null;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
                speechStatus.textContent = 'Listening... Speak now';
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
                speechStatus.textContent = 'Click the microphone to start speaking';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                queryInput.value = transcript;
                speechStatus.textContent = `Recognized: "${transcript}"`;
                performSearch();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                speechStatus.textContent = `Error: ${event.error}. Click the microphone to try again.`;
                micButton.classList.remove('recording');
            };
        }

        function toggleVoiceInput() {
            if (!recognition) {
                speechStatus.textContent = 'Speech recognition is not supported in your browser';
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        queryInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Text-to-Speech functionality
        const speakButton = document.getElementById('speak-button');
        const voiceSelect = document.getElementById('voice-select');
        let synthesis = window.speechSynthesis;
        let voices = [];
        let currentUtterance = null;

        function loadVoices() {
            voices = synthesis.getVoices();
            if (voices.length > 0) {
                voiceSelect.innerHTML = voices
                    .filter(voice => voice.lang.startsWith('en'))
                    .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
                    .join('');
            }
        }

        if (synthesis.onvoiceschanged !== undefined) {
            synthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function speakText(text) {
            if (synthesis.speaking) {
                synthesis.cancel();
                speakButton.classList.remove('speaking');
                return;
            }

            if (text) {
                currentUtterance = new SpeechSynthesisUtterance(text);
                const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
                if (selectedVoice) {
                    currentUtterance.voice = selectedVoice;
                }

                currentUtterance.onend = () => {
                    speakButton.classList.remove('speaking');
                    speakButton.innerHTML = '<span>üîä</span> Listen';
                };

                currentUtterance.onerror = () => {
                    speakButton.classList.remove('speaking');
                    speakButton.innerHTML = '<span>üîä</span> Listen';
                };

                speakButton.classList.add('speaking');
                speakButton.innerHTML = '<span>‚èπ</span> Stop';
                synthesis.speak(currentUtterance);
            }
        }

        function toggleTextToSpeech() {
            const textToSpeak = answerText.textContent;
            speakText(textToSpeak);
        }

        // Update the displayResults function to stop speaking when new results arrive
        const originalDisplayResults = displayResults;
        function parseMarkdown(text) {
            // Remove "Sources Used:" section and everything after it
            text = text.split("Sources Used:")[0];
            
            // Clean up the text
            text = text.replace(/^### /gm, ''); // Remove ### at start of lines
            text = text.replace(/^## /gm, ''); // Remove ## at start of lines
            text = text.replace(/^# /gm, ''); // Remove # at start of lines
            
            // Convert bold and italic
            text = text.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Convert numbered lists (1., 2., etc)
            text = text.replace(/^\d+\.\s+(.*?)$/gm, '<li>$1</li>');
            
            // Convert bullet points
            text = text.replace(/^[\-\*]\s+(.*?)$/gm, '<li>$1</li>');
            
            // Wrap lists in <ul> or <ol>
            text = text.replace(/(<li>.*?<\/li>)\n*/gs, '<ul>$1</ul>');
            
            // Convert code blocks
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert URLs to links
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Convert paragraphs
            text = text.split('\n\n').map(para => 
                para.trim() ? `<p>${para.trim()}</p>` : ''
            ).join('');
            
            // Clean up any remaining newlines
            text = text.replace(/\n/g, ' ');
            
            return text;
        }

        function displayResults(results) {
            if (synthesis.speaking) {
                synthesis.cancel();
                speakButton.classList.remove('speaking');
                speakButton.innerHTML = '<span>üîä</span> Listen';
            }

            // Update answer text with formatted markdown
            if (results.answer) {
                answerText.innerHTML = parseMarkdown(results.answer);
            }

            // Display sources if available
            if (results.sources && results.sources.length > 0) {
                sourcesList.innerHTML = results.sources.map(source => `
                    <div class="source-item">
                        <a href="${source.url}" class="source-url" target="_blank">${source.url}</a>
                        ${source.has_code ? '<span class="code-badge">[Contains Code Example]</span>' : ''}
                    </div>
                `).join('');
            } else {
                sourcesList.innerHTML = '<p>No specific sources cited.</p>';
            }

            // Show the answer container
            answerContainer.style.display = 'block';
        }

        async function performSearch() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Show loading, hide previous results
            loading.style.display = 'block';
            answerContainer.style.display = 'none';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display the answer and sources
                answerText.textContent = data.answer;

                // Display sources if available
                if (data.sources && data.sources.length > 0) {
                    sourcesList.innerHTML = data.sources.map(source => `
                        <div class="source-item">
                            <a href="${source.url}" class="source-url" target="_blank">${source.url}</a>
                            ${source.has_code ? '<span>[Contains Code Example]</span>' : ''}
                        </div>
                    `).join('');
                } else {
                    sourcesList.innerHTML = '<p>No specific sources cited.</p>';
                }

                // Show the results
                answerContainer.style.display = 'block';
            } catch (error) {
                answerText.textContent = `Error: ${error.message}`;
                sourcesList.innerHTML = '';
                answerContainer.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
